<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=Edge">
    <link rel="stylesheet" type="text/css" href="styleCalc.css">
    <link rel="shortcut icon" href="calculator-icon_34473.ico" type="image/x-icon">

    <title>Calculadora</title>

</head>

<body>

    <header>

        <a id="audio">SOUND</a>

    </header>

    <main id="main">

        <div id="calc">

            <div id="display">

                <div id="datahour">

                    <div id="data">

                    </div>

                    <div id="hour">

                    </div>

                </div>

                <div id="numbers">
                    
                </div>

            </div>

            <div id="buttons">

                <div id="line1">
                    <button class="AC">AC</button>
                    <button class="CE">CE</button>
                    <button class="%"> %</button>
                    <button class="/">÷</button>
                </div>

                <div id="line2">
                    <button class="btn-7">7</button>
                    <button class="btn-8">8</button>
                    <button class="btn-9">9</button>
                    <button class="*">X</button>
                </div>

                <div id="line3">
                    <button class="btn-4">4</button>
                    <button class="btn-5">5</button>
                    <button class="btn-6">6</button>
                    <button class="-">-</button>
                </div>

                <div id="line4">
                    <button class="btn-1">1</button>
                    <button class="btn-2">2</button>
                    <button class="btn-3">3</button>
                    <button class="√"> √</button>
                </div>

                <div id="line5">
                    <button class="btn-0">0</button>
                    <button class=".">.</button>
                    <button class="=">=</button>
                    <button class="+">+</button>
                </div>

            </div>

        </div>

    </main>

    <script src="calculos.js"></script>
    
</body>

</html>
